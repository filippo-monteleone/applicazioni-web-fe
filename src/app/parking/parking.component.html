<mat-card>
  <div class="my-flex-2">
    <div class="my-flex-1">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>Hartono Mail</mat-card-title>
          <mat-card-subtitle>Ventuno 34, 7392</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-set>
          <mat-chip>
            <div class="container">
              <mat-icon>battery_charging_full</mat-icon>
              <span>0,5 €/Kw</span>
            </div>
          </mat-chip>
          <mat-chip>
            <div class="container">
              <mat-icon>access_time_filled</mat-icon>
              <span>2,5 €/h</span>
            </div>
          </mat-chip>
        </mat-chip-set>
      </mat-card-content>
    </div>
    <div class="my-flex-3">
      <h1><b>20</b></h1>
      <span class="my-text">Cars in front</span>
    </div>
  </div>
  <mat-card-actions>
    <button mat-flat-button color="warn">Leave</button>
  </mat-card-actions>
</mat-card>

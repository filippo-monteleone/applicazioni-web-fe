<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
    <app-parking
      class="test"
      [shouldExpand]="changingValue"
      (shouldRetractSub)="leftParking()"
      (notifyPayment)="getPayment($event)"
    ></app-parking>
    <app-place-car-park
      class="test"
      (closeEvent)="showUi()"
    ></app-place-car-park>
    <button
      mat-raised-button
      extended
      (click)="openSidebar()"
      class="menu-btn"
      [hidden]="hideUi"
    >
      <mat-icon>menu</mat-icon>
      <span> {{ user.balance?.toFixed(2) }}â‚¬</span>
    </button>
    <button
      mat-raised-button
      extended
      class="add-btn"
      [hidden]="hideUi || !isAdmin"
      (click)="placeMarkerMode()"
    >
      <mat-icon>add</mat-icon>
      Add Car Park
    </button>
  </div>
</div>

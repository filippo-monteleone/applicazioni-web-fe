<div class="container">
  <h2>Login</h2>
  <button mat-raised-button class="btn-social">
    <img src="assets/google.svg" />
  </button>
  <form>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. esempio@gmail.com" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput />
    </mat-form-field>
  </form>
  <p>or <a routerLink="/register">Register</a></p>
  <button mat-flat-button color="primary">Login</button>
</div>

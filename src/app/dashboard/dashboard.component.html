<div class="container">
  <span class="back-container" (click)="back()">
    <mat-icon>arrow_back_ios</mat-icon>
    <h2>Back</h2>
  </span>
  <mat-button-toggle-group
    name="favoriteColor"
    aria-label="Favorite Color"
    #group="matButtonToggleGroup"
    (change)="onValChange(group.value)"
    [value]="selectedVal"
  >
    <mat-button-toggle value="carparks">My Car Parks</mat-button-toggle>
    <mat-button-toggle value="stats">Statistics</mat-button-toggle>
  </mat-button-toggle-group>
  @if(selectedVal == "carparks") {
  <ul>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Carpark 1</mat-panel-title>
      </mat-expansion-panel-header>

      <h4>Pricing</h4>
      <div class="field-container">
        <mat-form-field>
          <mat-label>Price Parking - €</mat-label>
          <input matInput type="number" min="0" [(ngModel)]="price" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Price Charge - €/KW</mat-label>
          <input matInput type="number" min="1" [(ngModel)]="price" />
        </mat-form-field>
      </div>

      <h4>Parking spots</h4>
      <table mat-table [dataSource]="dataSource">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Occupied By</th>
          <td mat-cell *matCellDef="let element">
            {{ element.free ? "" : element.name }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-expansion-panel>
  </ul>

  } @else {

  <span>Test</span>
  }
</div>
